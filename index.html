<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="content">
        <header class="headerBar">
            <img src="images/logo_semsite_semfundo.png" alt="logo da Flit" width="180px">
        </header>
        <main class="mainContent">
            <section class="calculator">
                <div class="calculatorScreen">
                    X
                </div>
                <div class="calculatorNumbers">
                    7
                </div>
                <div class="calculatorNumbers">
                    8
                </div>
                <div class="calculatorNumbers">
                    9
                </div>
                <div class="calculatorElements">
                    <img src="images/division.png" alt="símbolo de divisão">
                </div>
                <div class="calculatorNumbers">
                    4
                </div>
                <div class="calculatorNumbers">
                    5
                </div>
                <div class="calculatorNumbers">
                    6
                </div>
                <div class="calculatorElements">
                    <img src="images/multiplication-sign.png" alt="símbolo de multiplicação">
                </div>
                <div class="calculatorNumbers">
                    3
                </div>
                <div class="calculatorNumbers">
                    2
                </div>
                <div class="calculatorNumbers">
                    1
                </div>
                <div class="calculatorElements">
                    <img src="images/minus-sign.png" alt="símbolo de subtração">
                </div>
                <div class="calculatorNumbers">
                    0
                </div>
                <div class="calculatorElements">
                    <img src="images/point.png" alt="símbolo de ponto">
                </div>
                <div class="calculatorElements">
                    <img src="images/equal.png" alt="símbolo de igual">
                </div>
                <div class="calculatorElements">
                    <img src="images/plus.png" alt="símbolo de soma">
                </div>
            </section>
            <section class="results">
                <div>
                    Último resultado
                </div>
                <div class="lastResult">
                    X
                </div>
            </section>
        </main>
    </section>
</body>
<script src="index.js"></script>
</html>
